<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default("Facebook events") }}</title>
</head>
<body>
    <main>
        {% for event in events %}
            <article>
                <h2>{{ event.name }}</h2>

                {{ event.datetime.strftime("%H:%M %A %D") }}

                {% if event.location %}
                    <span>{{ event.location }}</span>
                {% endif %}
                {% if event.url %}
                    <span>{{ event.url }}</span>
                {% endif %}
            </article>
        {% endfor %}
    </main>
</body>
</html>
