{% extends "base.html" %}


{% block body %}
<main>
    {% for event in events %}
    <article>
        <h2>{{ event.name }}</h2>

        {{ event.datetime.strftime("%H:%M %A %D") }}

        {% if event.location %}
        <span>{{ event.location }}</span>
        {% endif %}
        {% if event.url %}
        <span>{{ event.url }}</span>
        {% endif %}
    </article>
    {% endfor %}
</main>
{% endblock body %}
