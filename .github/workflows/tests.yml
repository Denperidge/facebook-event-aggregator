name: Run tests

on:
  push:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      
      - name: Create venv
        run: make
      
      - name: Install (test) requirements
        run: make install-test
  
      - name: Run tests
        run: make test
